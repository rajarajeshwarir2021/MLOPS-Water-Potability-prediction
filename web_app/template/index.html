{% extends 'base.html' %}

<!-- Title -->
{% block title %}
Water Potability
{% endblock title %}

<!-- Body -->
{% block body %}
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"> Water Potability Prediction </a>
    </nav>

    <br><br>

    <!-- Content -->
    <div class="container content-block">
        <form action="/" method="POST">

            <!-- Input block-->
            <div class="form-group" style="margin-left:50px; color:#455A64;">
                <label for="ph" style="margin-top:70px;">pH</label>
                <input name="ph" id="ph" style="width:75px; height:30px; border-color:1px solid #455A64; border-radius:5px" required>
                <br><br>
                <label for="Hardness">Hardness</label>
                <input name="Hardness" id="Hardness" style="width:75px; height:30px; border-color:1px solid #455A64; border-radius:5px" required>
                <br><br>
                <label for="Solids">Solids</label>
                <input name="Solids" id="Solids" style="width:75px; height:30px; border-color:1px solid #455A64; border-radius:5px" required>
                <br><br>
                <label for="Chloramines">Chloramines</label>
                <input name="Chloramines" id="Chloramines" style="width:75px; height:30px; border: 1px solid #455A64; border-radius:5px" required>
                <br><br>
                <label for="Sulphates">Sulphates</label>
                <input name="Sulphates" id="Sulphates" style="width:75px; height:30px; border: 1px solid #455A64; border-radius:5px" required>
                <br><br>
                <label for="Conductivity">Conductivity</label>
                <input name="Conductivity" id="Conductivity" style="width:75px; height:30px; border: 1px solid #455A64; border-radius:5px" required>
                <br><br>
                <label for="Organic_Carbon">Organic Carbon</label>
                <input name="Organic_Carbon" id="Organic_Carbon" style="width:75px; height:30px; border: 1px solid #455A64; border-radius:5px" required>
                <br><br>
                <label for="Trihalomethanes">Trihalomethanes</label>
                <input name="Trihalomethanes" id="Trihalomethanes" style="width:75px; height:30px; margin-left:53px; border: 1px solid #455A64; border-radius:5px" required>
                <br><br>
                <label for="Turbidity">Turbidity</label>
                <input name="Turbidity" id="Turbidity" style="width:75px; height:30px; margin-left:53px; border: 1px solid #455A64; border-radius:5px" required>
                <br><br><br><br><br>

                <!-- Display Output -->
                <label for="Water_Potability">Water Potability</label>
                <output class="form-control output-block" name="Water_Potability" id="Water_Potability">{{ response }}</output>
                <br>
                <button type="submit" class="btn btn-primary mb-2 predict-button">Predict</button>
            </div>
        </form>
    </div>
{% endblock body %}
